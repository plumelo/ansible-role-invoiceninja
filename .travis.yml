---

language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
sudo: required

install:
  - pip install ansible ansible-lint
  - ansible --version

script:
  - ansible-galaxy install -r tests/galaxy.yml --roles-path tests/roles
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check
  - ansible-playbook -i tests/inventory --connection=local --become -vvvv tests/test.yml
  - >
      ansible-playbook -i test/inventory --connection=local --become -vvvv tests/test.yml
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
